<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset = "UTF-8">
            <meta name = "Author" content = "Mohamed Attia">
            <meta name = "Description" content = " All Fitness">
            <meta name = "Keywords" content = "All Fitness, Nutrition ">
            <script src="producs.js" defer></script>
            <link rel="stylesheet" href="signup.css">
            <title>All Fitness</title>
        </head>
        <body>
            <header>
                <img src="allfit.png" alt="allfit logo" height="110">
            </header>
            <main>
                <div class="formcontainer">
                    <h1>JOIN US NOW</h1>
                    <form id= "form" action="signup.php" method="post" onsubmit="validateForm(event)" >
                        <!-- You will need to write the validate function for this form. -->
    
                        <div class="textfield">
                            <label for="email">Email Address</label>
                            <input type="text" name="email" id="email" placeholder="Email">
                            <div class="error"></div>
                        </div>
                        
                        <div class="textfield">
                            <label for="PhoneNumber">Phone Number</label>
                            <input type="tel" name="PhoneNumber" id="Phone" placeholder="Phone Number">
                            <div class="error"></div>
                        </div>

                        <div class="textfield">
                            <label for="login">User Name</label>
                            <input type="text" name="login" id="login" placeholder="User name">
                            <div class="error"></div>
                        </div>
    
                        <div class="textfield">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass" placeholder="Password">
                            <div class="error"></div>
                        </div>
    
                        <div class="textfield">
                            <label for="pass2">Re-type Password</label>
                            <input type="password" name="pass2" id="pass2" placeholder="Re type Password">
                            <div class="error"></div>
                        </div>
    
                        <div class="checkbox">
                            <input type="checkbox" name="newsletter" id="newsletter">
                            <label for="newsletter">I agree to receive AllFit last updates and offers.</label>
                            <div class="error1"></div>
                        </div>
    
                        <div class="checkbox">
                            <input type="checkbox" name="terms" id="terms">
                            <label for="terms">I agree on <a href="terms.html"> terms and conditions</a></label>
                            <div id="qw" class="error"></div>
                        </div>
    
                        <button type="submit">Sign-Up</button>
                        <button type="reset">Reset</button>
                    </form>
                </div>
            </main>
            <footer>
            </footer>
        </body>
    </html>
